<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Cosmic Clicker | Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ffa36c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #ffa36c;
        }

        .clicker-area {
            position: relative;
            margin: 30px 0;
            text-align: center;
        }

        .main-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffa36c);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .main-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .upgrades-section {
            margin-top: 40px;
        }

        .upgrade-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .upgrade-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .buy-button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .buy-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .level-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .level-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 5px;
            transition: width 0.5s;
        }

        @keyframes coinBurst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .coin-animation {
            position: absolute;
            font-size: 24px;
            animation: coinBurst 1s forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–ø–∫–∞ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <div class="header">
            <div class="user-info">
                <div class="avatar" id="userAvatar">üë§</div>
                <div>
                    <h2 id="userName">–ò–≥—Ä–æ–∫</h2>
                    <p style="color: #aaa;">–£—Ä–æ–≤–µ–Ω—å: <span id="userLevel">1</span></p>
                </div>
            </div>
            
            <div class="level-bar">
                <div class="level-fill" id="levelProgress" style="width: 0%"></div>
            </div>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div>üí∞ –ú–æ–Ω–µ—Ç—ã</div>
                <div class="stat-value" id="coins">0</div>
            </div>
            <div class="stat-card">
                <div>‚ö° –ó–∞ –∫–ª–∏–∫</div>
                <div class="stat-value" id="perClick">+1</div>
            </div>
            <div class="stat-card">
                <div>üëÜ –ö–ª–∏–∫–æ–≤</div>
                <div class="stat-value" id="totalClicks">0</div>
            </div>
            <div class="stat-card">
                <div>üöÄ –ú–Ω–æ–∂–∏—Ç–µ–ª—å</div>
                <div class="stat-value" id="multiplier">x1</div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–µ—Ä–∞ -->
        <div class="clicker-area">
            <button class="main-button" id="clickButton">
                <span style="font-size: 48px;">üëÜ</span>
                <span>–ö–õ–ò–ö–ù–ò!</span>
                <span id="clickReward" style="font-size: 16px; margin-top: 5px;">+1</span>
            </button>
        </div>

        <!-- –£–ª—É—á—à–µ–Ω–∏—è -->
        <div class="upgrades-section">
            <h3 style="margin-bottom: 15px;">üõí –£–õ–£–ß–®–ï–ù–ò–Ø</h3>
            <div id="upgradesList">
                <!-- –£–ª—É—á—à–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
    </div>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="navigation">
        <button class="nav-btn active" onclick="showSection('main')">üè†</button>
        <button class="nav-btn" onclick="showSection('upgrades')">üõí</button>
        <button class="nav-btn" onclick="showSection('leaderboard')">üèÜ</button>
        <button class="nav-btn" onclick="showSection('achievements')">üéØ</button>
        <button class="nav-btn" onclick="showSection('settings')">‚öôÔ∏è</button>
    </div>

    <script src="app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe.user;
        
        if (user) {
            document.getElementById('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
            if (user.photo_url) {
                document.getElementById('userAvatar').style.backgroundImage = `url(${user.photo_url})`;
                document.getElementById('userAvatar').textContent = '';
            }
        }

        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let gameData = {
            coins: 0,
            clicks: 0,
            level: 1,
            multiplier: 1,
            perClick: 1,
            upgrades: []
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadGameData() {
            try {
                const response = await fetch('/api/user-data');
                const data = await response.json();
                gameData = { ...gameData, ...data };
                updateUI();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('coins').textContent = gameData.coins;
            document.getElementById('totalClicks').textContent = gameData.clicks;
            document.getElementById('userLevel').textContent = gameData.level;
            document.getElementById('perClick').textContent = `+${gameData.perClick * gameData.multiplier}`;
            document.getElementById('multiplier').textContent = `x${gameData.multiplier}`;
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å —É—Ä–æ–≤–Ω—è (–∫–∞–∂–¥—ã–µ 50 –∫–ª–∏–∫–æ–≤ - –Ω–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å)
            const progress = (gameData.clicks % 50) / 50 * 100;
            document.getElementById('levelProgress').style.width = `${progress}%`;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        document.getElementById('clickButton').addEventListener('click', async () => {
            const reward = gameData.perClick * gameData.multiplier;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            createCoinAnimation(reward);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            gameData.coins += reward;
            gameData.clicks += 1;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
            if (gameData.clicks % 50 === 0) {
                gameData.level += 1;
                showLevelUp();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            updateUI();
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            await saveGameData();
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –º–æ–Ω–µ—Ç
        function createCoinAnimation(amount) {
            const button = document.getElementById('clickButton');
            const coin = document.createElement('div');
            coin.className = 'coin-animation';
            coin.textContent = `+${amount}`;
            coin.style.color = '#ffa36c';
            coin.style.left = `${Math.random() * 100}%`;
            coin.style.top = `${Math.random() * 100}%`;
            
            button.appendChild(coin);
            
            setTimeout(() => coin.remove(), 1000);
        }

        // –ü–æ–∫–∞–∑ –ø–æ–≤—ã—à–µ–Ω–∏—è —É—Ä–æ–≤–Ω—è
        function showLevelUp() {
            tg.showPopup({
                title: 'üéâ –£–†–û–í–ï–ù–¨ –ü–û–í–´–®–ï–ù!',
                message: `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —É—Ä–æ–≤–Ω—è ${gameData.level}!`,
                buttons: [{ type: 'ok' }]
            });
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
        async function saveGameData() {
            try {
                await fetch('/api/save-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(gameData)
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–µ–∫—Ü–∏–π
        function showSection(section) {
            // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É —Ä–∞–∑–¥–µ–ª–∞–º–∏
            tg.showAlert(`–ü–µ—Ä–µ—Ö–æ–¥ –≤ ${section}`);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        async function loadUpgrades() {
            const upgrades = [
                { id: 1, name: '‚ö° –ú–Ω–æ–∂–∏—Ç–µ–ª—å x2', price: 50, description: '–£–¥–≤–∞–∏–≤–∞–µ—Ç –¥–æ—Ö–æ–¥', effect: 'multiplier' },
                { id: 2, name: 'üöÄ –ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä', price: 100, description: '1 –∫–ª–∏–∫/—Å–µ–∫', effect: 'autoclick' },
                { id: 3, name: 'üíé –ü—Ä–µ–º–∏—É–º', price: 200, description: '+5 –∫ –±–∞–∑–æ–≤–æ–º—É –¥–æ—Ö–æ–¥—É', effect: 'perClick' }
            ];
            
            const list = document.getElementById('upgradesList');
            list.innerHTML = '';
            
            upgrades.forEach(upgrade => {
                const div = document.createElement('div');
                div.className = 'upgrade-card';
                div.innerHTML = `
                    <div>
                        <strong>${upgrade.name}</strong>
                        <p style="font-size: 12px; color: #aaa;">${upgrade.description}</p>
                    </div>
                    <button class="buy-button" onclick="buyUpgrade(${upgrade.id})" 
                            ${gameData.coins >= upgrade.price ? '' : 'disabled'}>
                        ${upgrade.price} –º–æ–Ω–µ—Ç
                    </button>
                `;
                list.appendChild(div);
            });
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è
        async function buyUpgrade(upgradeId) {
            // –õ–æ–≥–∏–∫–∞ –ø–æ–∫—É–ø–∫–∏
            tg.showAlert(`–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ!`);
            await loadUpgrades();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        loadGameData();
        loadUpgrades();
    </script>
</body>
</html>
