<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RedWallet ‚Äî –í—ã–≤–æ–¥</title>
  <style>
    :root {
      --bg: #000000;
      --card: #0f0f0f;
      --text: #ffffff;
      --red: #e53935;
      --red-hover: #ff5252;
      --gray: #aaaaaa;
      --border: #222222;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: var(--red);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo::before {
      content: "R";
      width: 28px;
      height: 28px;
      background: var(--red);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
    }
    .container {
      padding: 20px;
      max-width: 420px;
      margin: 0 auto;
    }
    .balance-card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--border);
      margin-bottom: 24px;
    }
    .profile-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }
    .avatar {
      width: 36px;
      height: 36px;
      background: #222;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }
    .balance-label {
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    .balance-value {
      font-size: 2.4rem;
      font-weight: 700;
    }
    .card-mask {
      background: #1a1a1a;
      color: var(--gray);
      padding: 12px 16px;
      border-radius: 10px;
      margin: 16px 0;
      font-family: monospace;
    }
    .buttons-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    .action-btn {
      flex: 1;
      background: rgba(229,57,53,0.08);
      border: 1px solid rgba(229,57,53,0.25);
      border-radius: 12px;
      padding: 16px 8px;
      color: white;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.15s;
    }
    .action-btn:hover {
      background: rgba(229,57,53,0.18);
      border-color: var(--red);
    }
    .withdraw-box {
      background: var(--card);
      border-radius: 16px;
      padding: 24px 20px;
      border: 1px solid var(--border);
    }
    .title {
      color: var(--red);
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
    }
    .label {
      color: var(--gray);
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: block;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      background: #111111;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .rate-block {
      background: #111111;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin: 16px 0 24px;
      font-size: 0.98rem;
    }
    .rate-line {
      margin-bottom: 10px;
    }
    .rate-line strong {
      color: var(--red);
      font-weight: 600;
    }
    .receive-line {
      font-size: 1.15rem;
      font-weight: 600;
      margin-top: 12px;
    }
    .receive-line strong {
      color: var(--red);
      font-size: 1.35rem;
    }
    .btn-red {
      width: 100%;
      padding: 18px;
      background: var(--red);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-red:hover {
      background: var(--red-hover);
    }
    #result {
      margin-top: 24px;
      padding: 16px;
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">RedWallet</div>
    <div class="profile">
      <div class="avatar">üë§</div>
      <div>üí¨</div>
    </div>
  </div>

  <div class="container">
    <div class="balance-card">
      <div class="profile-row">
        <div class="profile">
          <div class="avatar">üë§</div>
          <span>–ü—Ä–æ—Ñ–∏–ª—å ></span>
        </div>
      </div>
      <div class="balance-label">–ë–∞–ª–∞–Ω—Å —Å—á—ë—Ç–∞</div>
      <div class="balance-value">0.00 ‚ÇΩ</div>
      <div class="card-mask">A ............</div>
      <div class="buttons-row">
        <button class="action-btn">‚Üì –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        <button class="action-btn">‚äû –û–ø–ª–∞—Ç–∏—Ç—å</button>
        <button class="action-btn">‚Üë –í—ã–≤–µ—Å—Ç–∏</button>
      </div>
    </div>

    <div class="withdraw-box">
      <div class="title">–í—ã–≤–µ—Å—Ç–∏ USDT ‚Üí RUB</div>

      <div>
        <label class="label">–°—É–º–º–∞ –≤ USDT</label>
        <input id="amount" type="number" placeholder="25" min="1" step="0.01" />
      </div>

      <div id="rate-block" class="rate-block">
        <div class="rate-line">–ö—É—Ä—Å USDT/RUB: <strong id="market">‚Äî ‚ÇΩ</strong></div>
        <div class="rate-line">–ü–æ—Å–ª–µ –∫–æ–º–∏—Å—Å–∏–∏ ‚âà <strong id="effective">‚Äî ‚ÇΩ</strong> –∑–∞ 1 USDT</div>
        <div class="receive-line">–í—ã –ø–æ–ª—É—á–∏—Ç–µ –ø—Ä–∏–º–µ—Ä–Ω–æ <strong id="receive">‚Äî ‚ÇΩ</strong></div>
      </div>

      <div>
        <label class="label">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã –∏–ª–∏ –°–ë–ü</label>
        <input id="card" type="text" placeholder="2200 1234 5678 9012 –∏–ª–∏ +7..." />
      </div>

      <button class="btn-red" onclick="createOrder()">–í—ã–≤–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</button>

      <div id="result"></div>
    </div>
  </div>

  <script>
    const BACKEND = 'https://testbackend-a36a.onrender.com';
    const COINGECKO = 'https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub';

    let rate = null;

    async function fetchRate() {
      try {
        const r = await fetch(COINGECKO);
        const d = await r.json();
        rate = d.tether?.rub || 95;
        updateDisplay();
      } catch {
        document.getElementById('rate-block').innerHTML = '<div style="color:#ff5252">–ö—É—Ä—Å –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</div>';
      }
    }

    function updateDisplay() {
      const amt = parseFloat(document.getElementById('amount').value) || 0;
      const m = rate ? rate.toFixed(2) : '‚Äî';
      const e = rate ? (rate * 0.975).toFixed(2) : '‚Äî';
      const rec = amt > 0 && rate ? Math.floor(amt * rate * 0.975) : '‚Äî';

      document.getElementById('market').textContent = m + ' ‚ÇΩ';
      document.getElementById('effective').textContent = e + ' ‚ÇΩ';
      document.getElementById('receive').textContent = rec + ' ‚ÇΩ';
    }

    document.getElementById('amount').addEventListener('input', updateDisplay);

    async function createOrder() {
      const amt = document.getElementById('amount').value;
      const card = document.getElementById('card').value.trim();
      const resBox = document.getElementById('result');

      if (!amt || parseFloat(amt) <= 0 || !card) {
        resBox.innerHTML = '<div style="color:#ff5252">–£–∫–∞–∂–∏—Ç–µ —Å—É–º–º—É –∏ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã/–°–ë–ü</div>';
        return;
      }

      resBox.innerHTML = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';

      try {
        const r = await fetch(`${BACKEND}/api/create-order`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amountToken: parseFloat(amt), cardNumber: card })
        });
        const d = await r.json();

        if (d.success) {
          resBox.innerHTML = `
            <div style="color:#66bb6a; font-weight:600">–ó–∞—è–≤–∫–∞ —Å–æ–∑–¥–∞–Ω–∞</div><br>
            ${d.message}<br>
            –†—ã–Ω–æ—á–Ω—ã–π –∫—É—Ä—Å: ${d.marketRate} ‚ÇΩ<br>
            –° –∫–æ–º–∏—Å—Å–∏–µ–π: ${d.effectiveRate} ‚ÇΩ<br>
            –ö –≤—ã–≤–æ–¥—É: <strong>${d.amountRub} ‚ÇΩ</strong>
          `;
        } else {
          resBox.innerHTML = `<div style="color:#ff5252">–û—à–∏–±–∫–∞: ${d.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>`;
        }
      } catch (e) {
        resBox.innerHTML = `<div style="color:#ff5252">–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏: ${e.message}</div>`;
      }
    }

    fetchRate();
  </script>
</body>
</html>
