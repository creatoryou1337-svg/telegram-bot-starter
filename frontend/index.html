    .action-btn:hover {

    .action-icon {

    .withdraw-section {

    #result {

    }

  <div class="container">

    <div class="withdraw-section">

      <div class="input-group">
        <label>–°—É–º–º–∞ –≤ USDT</label>
        <input id="amount" type="number" placeholder="100" min="1" step="0.01" required />
        <div id="rate-info" class="rate-info">
          –ö—É—Ä—Å USDT/RUB: <strong>‚Äî ‚ÇΩ</strong><br>
          –ü–æ—Å–ª–µ –∫–æ–º–∏—Å—Å–∏–∏ ‚âà <strong>‚Äî ‚ÇΩ</strong> –∑–∞ 1 USDT<br>

        <input id="card" type="text" placeholder="2200 1234 5678 9012 –∏–ª–∏ +7..." required />
      </div>

  <script>
    const BACKEND_URL = 'https://testbackend-a36a.onrender.com';
    const COINGECKO_URL = 'https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub';

    let currentRate = null;

    async function loadRate() {
      try {
        const res = await fetch(COINGECKO_URL);
        const data = await res.json();
        currentRate = data.tether?.rub || 95;

        updateRateDisplay();
      } catch (e) {
        console.error(e);
        document.getElementById('rate-info').innerHTML = '–ö—É—Ä—Å –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
      }
    }

    function updateRateDisplay() {
      const amount = parseFloat(document.getElementById('amount').value) || 0;
      const rateInfo = document.getElementById('rate-info');

      const market = currentRate.toFixed(2);
      const afterComm = (currentRate * 0.975).toFixed(2);
      const estimated = amount > 0 ? Math.floor(amount * currentRate * 0.975) : '‚Äî';

      rateInfo.innerHTML = `
        –ö—É—Ä—Å USDT/RUB: <strong>${market} ‚ÇΩ</strong><br>
        –ü–æ—Å–ª–µ –∫–æ–º–∏—Å—Å–∏–∏ ‚âà <strong>${afterComm} ‚ÇΩ</strong> –∑–∞ 1 USDT<br>
        –í—ã –ø–æ–ª—É—á–∏—Ç–µ –ø—Ä–∏–º–µ—Ä–Ω–æ <strong>${estimated} ‚ÇΩ</strong>
      `;
    }

    document.getElementById('amount').addEventListener('input', updateRateDisplay);

    async function createOrder() {
      const amount = document.getElementById('amount').value;
      const card = document.getElementById('card').value.trim();
      const result = document.getElementById('result');

      if (!amount || parseFloat(amount) <= 0 || !card) {
        result.innerHTML = '<p style="color:#ef5350;">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Å—É–º–º—É –∏ –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã/–°–ë–ü</p>';
        result.className = 'error';
        result.style.display = 'block';
        return;
      }

      result.innerHTML = '<p>–û–±—Ä–∞–±–æ—Ç–∫–∞...</p>';
      result.style.display = 'block';

      try {
        const res = await fetch(`${BACKEND_URL}/api/create-order`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            amountToken: parseFloat(amount),
            cardNumber: card
          })
        });

        const data = await res.json();

        if (data.success) {
          result.innerHTML = `
            <strong style="color:#66bb6a">–ó–∞—è–≤–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ</strong><br><br>
            ${data.message}<br>
            –†—ã–Ω–æ—á–Ω—ã–π –∫—É—Ä—Å: ${data.marketRate} ‚ÇΩ<br>
            –ö—É—Ä—Å —Å –∫–æ–º–∏—Å—Å–∏–µ–π: ${data.effectiveRate} ‚ÇΩ<br>
            –ö –≤—ã–≤–æ–¥—É: <strong>${data.amountRub} ‚ÇΩ</strong><br><br>
            ${data.note}
          `;
          result.className = 'success';
        } else {
          result.innerHTML = `<strong style="color:#ef5350">–û—à–∏–±–∫–∞:</strong> ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
          result.className = 'error';
        }
      } catch (e) {
        result.innerHTML = `<strong style="color:#ef5350">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:</strong> ${e.message}`;
        result.className = 'error';
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadRate();
  </script>
